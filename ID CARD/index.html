<!DOCTYPE html>
<html lang="en">
<head>




  <meta charset="UTF-8">
  <title>ID CARD</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="card">
    <div class="hole"></div>
    <div class="top-section">
      <img src="x.avif" alt="x logo" class="logo">
      <div class="username">HIGHBIE 
        <i class="fa-solid fa-certificate"></i>
      </div>
      <div class="stats">
        <span>FOLLOWERS<br>Only 2</span>
        <span>JOINED<br>FEBRUARY 2025</span>
      </div>
    </div>
    <div class="middle-section">@ftjyotirmoy</div>
    <div class="bottom-section">
      <div class="name">Jyotirmoy</div>
        <p><div class="qr-code"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://twitter.com/ftjyotirmoy" alt="QR Code"></div>
      </div>
      <div class="details">
        ABOUT:Learning and learning more!
        LOCATION:Black hole
    </div>
  </div>
</body>
</html>
